<script type="text/html" id="basicPanel">
  <!-- basic panel -->
  <h2 class="mbs-h2 clearfix">
    <button class="btn btn-app btn-ok pull-left">
      <i class="fa fa-check"></i>
      完成
    </button>
    {{ act_name }}
    <small>活动时间: {{ act_begindate }} 至 {{ act_enddate }}  申请人: {{ act_appname }}  审核者: {{ act_pzname }}  活动编码: {{ act_id }}</small>
  </h2>
  <div class="panel panel-primary">
    <div class="panel-heading"><i class="fa fa-bullhorn"></i> {{ act_describe }}</div>
    <div class="panel-body"></div>
  </div>
</script>

<script type="text/html" id="skuTable">
  <!-- sku table -->
  <form action="#" class="form-inline">
    <div class="form-group">
      <span>每页显示</span>
      <select  class="form-control" id="pageSetting">
        {{ each [5,10,15] }}
        <option value="{{ $value }}"{{ if records == $value }} selected{{ /if }}>{{ $value }}</option>
        {{ /each }}
      </select>
      <span>条记录</span>
    </div>
  </form>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <td>商品编码</td>
        <td>商品名称</td>
      </tr>
    </thead>
    <tbody>
      {{ each data }}
      <tr>
        <td>{{ $value.objid }}</td>
        <td>{{ $value.objtext }}</td>
      </tr>
      {{ /each }}
    </tbody>
  </table>
  <div class="pull-left">
    第 {{ page + 1 }} / {{ pages }} 页，共有记录 {{ totle }} 条
  </div>
  {{ if pages > 1 }}
  <nav class="pull-right">
    <ul class="pagination">
      <li>
        <a href="-1" data-click="turnPage"><span>&laquo;</span></a>
      </li>
      {{ each datas }}
      {{ if page == $index }}
      <li class="active">
      {{ else }}
      <li>
      {{ /if }}
        <a href="{{ $index + 1 }}" data-click="turnPage">{{ $index + 1 }}</a>
      </li>
      {{ /each }}
      <li>
        <a href="+1" data-click="turnPage"><span>&raquo;</span></a>
      </li>
    </ul>
  </nav>
  {{ /if }}
</script>

<script type="text/html" id="reportPanel">
  <!-- report panel -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <i class="fa fa-file-text-o"></i> 活动报告
    </div>
    <div class="panel-body">
      <form class="form-horizontal form-suggest">
        <div class="form-group">
          <label for="storeFront" class="col-xs-2 control-label">选择店铺：</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="storeFront">
          </div>
        </div>
        <div class="form-group">
          <label for="baseCatalog" class="col-xs-2 control-label">选择基本指标：</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="baseCatalog">
          </div>
        </div>
        <div class="form-group">
          <label for="compareEvent" class="col-xs-2 control-label">添加对比活动：</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="compareEvent">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" data-click="getReport">
              <i class="fa fa-refresh"></i>
              确定</button>
          </div>
        </div>
      </form>
      <!-- 活动基本指标表格 -->
      <div class="panel panel-info" id="actIndexTable"></div>
      <!-- 活动基本指标时间趋势图 -->
      <div class="panel panel-info hide" id="actTimeDriftChart">
        <div class="panel-heading"><i class="fa fa-area-chart"></i>  活动基本指标时间趋势图</div>
        <div class="panel-body"></div>
      </div>
      <!-- 活动销售品类分析 -->
      <div class="panel panel-info hide" id="actCatChartsSet">
        <div class="panel-heading"><i class="fa fa-area-chart"></i>  活动销售品类分析</div>
        <div class="panel-body">
          <form action="">
            <label class="radio-inline">
              <input type="radio" name="customer" id="" value="customer_all" checked> 所有购买客户
            </label>
            <label class="radio-inline">
              <input type="radio" name="customer" id="" value="customer_target"> 目标购买客户
            </label>
          </form>
          <hr>
          <div class="col-xs-6">
            <h4>活动期间品类销售金额占比</h4>
            <p>食品，棉品，宝宝内衣是销售金额最大的前3品类</p>
            <div id="actCatAllChart" class="chart">chart1</div>
          </div>
          <div class="col-xs-6">
            <h4>食品中的品牌销售金额占比</h4>
            <p>惠氏，大王，帮宝适是食品品类中消费金额占比最高的前3品牌</p>
            <div id="actCatTargetChart" class="chart">chart2</div>
          </div>
          <div class="col-xs-12">
            <h4>活动期间品类购买人群分布</h4>
            <p>食品，棉品，外出服是活动期间最受人群欢迎的3大品类。</p>
            <div id="actDistChart" class="chart">chart3</div>
          </div>
          <div class="col-xs-4">
            <h4>食品品类关联购买人群分布</h4>
            <p>食品品类中, 82%的客户产生关联消费。</p>
            <div id="actDriftPeopleChart" class="chart">chart4</div>
          </div>
          <div class="col-xs-8">
            <h4>食品品类 关联购买品类分析</h4>
            <p> 购买食品的用户，关联购买用户前三的品类为： 宝宝内衣，外出服，棉品；关联购买金额前三的品类为：车床，宝宝内衣，棉品。</p>
            <div id="actDriftCatagoryChart" class="chart">chart5</div>
          </div>
        </div>
      </div>
      <!-- 活动销售额占比 -->
      <div class="panel panel-info hide" id="actCatSale">
        <div class="panel-heading"><i class="fa fa-area-chart"></i> 活动销售额占比</div>
        <div class="panel-body">
          <p>本次活动期间，所有购买人群总共消费2,345,678元，其中短信发送的目标人群消费 469,135，金额占比20%。</p>
          <p>所有人群购买目标产品总共消费51,389元，其中短信发送的目标人群消费 17,986，金额占比35%。</p>
          <div class="col-xs-6 chart" id="allPieChart">chart6</div>
          <div class="col-xs-6 chart" id="targetPieChart">chart7</div>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/html" id="actCatTable">
  <div class="panel-heading"><i class="fa fa-table"></i> 活动基本指标</div>
  <table class="table table-bordered table-hover" id="indexTable">
    <thead>
      <tr>
        <td></td>
        {{ each catalog }}
        <td>
          <label for="col-{{ $value.objid }}">
            <input type="checkbox" id="col-{{ $value.objid }}" data-click="timeAreaChart" data-index="{{$index}}" data-catalog="{{$value.objtext}}"> {{ $value.objtext }}
          </label>
        </td>
        {{ /each }}
      </tr>
    </thead>
    <tbody>
      {{ each activity }}
      <tr>
        <td>{{ $value }}</td>
        {{ each compare[$index] as val i }}
        <td>
          {{ val | dataFormat }}
          {{ if $index > 0 && $index < activity.length - 1 }}
          {{ (compare[0][i] - val) / val * 100 | rateFormat }}
          {{ /if }}
        </td>
        {{ /each }}
      </tr>
      {{ /each }}
    </tbody>
  </table>
</script>
